{% macro render_form_field(field) %}

<div class="mb-3">
  <!-- prettier-ignore -->
  {% if field.flags.required %}
  <span class="text-danger">* </span>
  {% endif %}{{ field.label(class='form-label') }}

  <!-- prettier-ignore -->
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
  <ul>
    {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>

{% endmacro %}
