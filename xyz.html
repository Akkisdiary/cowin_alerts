<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/svg/vaccine.svg" />
    <title>India Cowin Alerts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="/static/css/index.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-subscribe">
      <img class="m-2" src="/static/svg/vaccine.svg" alt="" width="98" height="98" />
      <h1>India Cowin Alerts</h1>
      <p>Subscribe for instant <strong>Cowin Vaccine</strong> availability alerts.</p>
      <form action="/" method="POST" class="mb-4 mt-4">
        <!-- prettier-ignore -->
        <input id="csrf_token" name="csrf_token" type="hidden" value="IjNiY2Y2ODY5YTQwYWYxZDhmZWM5YTE4MzBjYWIzNDcxYTdlNDUwNWEi.YLu6Bg.snxgiOjUKpdFkooykRaiWD3VBeI">
        <div class="form-floating mb-3">
          <!-- prettier-ignore -->
          <input class="form-control" id="name" name="name" required type="text" value="John Wick">
          <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
          <!-- prettier-ignore -->
          <input class="form-control" id="email" name="email" required type="text" value="john@wick.com">
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <!-- prettier-ignore -->
          <input class="form-control" id="pincode" name="pincode" required type="number" value="431203">
          <label for="pincode">Pincode</label>
        </div>
        <div class="mb-3">
          <div class="form-check form-check-inline form-switch me-4">
            <!-- prettier-ignore -->
            <input checked class="form-check-input" id="sub_18" name="sub_18" type="checkbox" value="True">
            <label class="form-check-label" for="sub_18">18+</label>
          </div>
          <div class="form-check form-check-inline form-switch">
            <!-- prettier-ignore -->
            <input checked class="form-check-input" id="sub_45" name="sub_45" type="checkbox" value="False">
            <label class="form-check-label" for="sub_45">45+</label>
          </div>
        </div>
        <div class="mb-3">
          <input
            class="btn btn-primary"
            id="submit"
            name="submit"
            type="submit"
            value="Subscribe"
          />
        </div>
      </form>
      <div class="d-flex flex-column align-items-center mb-4 text-small">
        <small class="mb-2 text-muted">Project developed by</small>
        <small>
          <a href="https://www.linkedin.com/in/akkisdiary/" target="_blank">Akshay Shegaonkar</a> |
          <a href="https://www.linkedin.com/in/gopish-mundada/" target="_blank">Gopish Mundada</a>
        </small>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
